name: Build and Push DEV Docker Image

on:
  workflow_dispatch:  # Enable manual triggering of the workflow
  push:
    branches:
      - dev  # Set the source branch to 'dev'
    paths-ignore:
      - README.md  # Ignore changes to README.md
      - .git/**
      - .github/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username stored as a secret
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password stored as a secret

      - name: Get current version from git tag
        id: get_version
        run: |
          # Fetch all tags
          git fetch --tags
      
          # Get the current branch name
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
      
          # Check for existing tags
          if git tag | grep -q .; then
            # Get the latest tag on the current branch
            VERSION=$(git tag --points-at HEAD | sort -V | tail -n 1)
            
            if [ -z "$VERSION" ]; then
              echo "No tags found for the current commit in branch $CURRENT_BRANCH."
              exit 1  # Exit the workflow with an error code
            fi
            
            echo "Current version: $VERSION"
            
            # Increment the last number of the version
            IFS='.' read -ra ADDR <<< "$VERSION"
            LAST_INDEX=$((${#ADDR[@]} - 1))
            ADDR[$LAST_INDEX]=$((${ADDR[$LAST_INDEX]} + 1))
            NEW_VERSION="${ADDR[*]}"
            echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          else
            echo "No tags found in the repository."
            exit 1  # Exit the workflow with an error code
          fi

      - name: Create new git tag
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git tag ${{ env.NEW_VERSION }}
          git push origin ${{ env.NEW_VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .  # This points to the root of the repository where the Dockerfile is located
          file: ./Dockerfile  # Path to your Dockerfile
          push: true
          tags: cgfm/internxt-cli_rclone:dev

      - name: Logout from Docker Hub
        run: docker logout
